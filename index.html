<!DOCTYPE html>

    /* N√∫t x√≥a t·∫•t c·∫£ */

  </style>
</head>
<body>
  <h2>Qu·∫£n l√Ω ph√≠ ship</h2>

  <!-- Form nh·∫≠p ƒë∆°n h√†ng -->
  <div class="form">
    <input type="date" id="date">
    <input type="text" id="order" placeholder="ƒê∆°n h√†ng">
    <input type="text" id="address" placeholder="ƒê·ªãa ch·ªâ">
    <input type="text" id="fee" placeholder="Ph√≠ ship (ƒë)" inputmode="numeric" pattern="[0-9]*">
    <button onclick="addOrder()">‚ûï Th√™m ƒë∆°n</button>
  </div>

  <!-- B·∫£ng hi·ªÉn th·ªã ƒë∆°n h√†ng -->
  <div class="table-container">
    <table id="orderTable">
      <thead>
        <tr>
          <th>Ng√†y</th>
          <th>ƒê∆°n h√†ng</th>
          <th>ƒê·ªãa ch·ªâ</th>
          <th>Ph√≠ ship</th>
          <th>X√≥a</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- T·ªïng ph√≠ + n√∫t x√≥a t·∫•t c·∫£ -->
  <div class="actions">
    <div class="total">T·ªïng ph√≠: <span id="total">0</span> ƒë</div>
    <button class="clear-btn" onclick="clearAll()">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 <strong>LATxBONA</strong> ‚Äî Thi·∫øt k·∫ø &amp; ph√°t tri·ªÉn b·ªüi LAT <br>
    ·ª®ng d·ª•ng: <em>Qu·∫£n l√Ω ph√≠ ship</em> ‚Äî T√≠nh t·ªïng ph√≠ theo ng√†y
  </footer>

  <script>
    // URL API SheetDB
    const API_URL = "https://sheetdb.io/api/v1/ub2qzs3agix8l";

    // ƒê·ªãnh d·∫°ng ng√†y t·ª´ yyyy-mm-dd -> dd/mm/yyyy
    function formatDate(dateStr) {
      let [y, m, d] = dateStr.split("-");
      return `${d}/${m}/${y}`;
    }

    // T·∫£i danh s√°ch ƒë∆°n h√†ng t·ª´ API
    async function loadOrders() {
      let res = await fetch(API_URL);
      let orders = await res.json();

      let tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      orders.forEach((o) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${formatDate(o.date)}</td>
          <td>${o.order}</td>
          <td>${o.address}</td>
          <td>${Number(o.fee).toLocaleString("vi-VN")} ƒë</td>
          <td><button onclick="deleteOrder('${o.order}')">X√≥a</button></td>
        `;
        tbody.appendChild(tr);
        total += Number(o.fee);
      });

      // C·∫≠p nh·∫≠t t·ªïng ph√≠
      document.getElementById("total").textContent = total.toLocaleString("vi-VN");
    }

    // Th√™m ƒë∆°n h√†ng m·ªõi
    async function addOrder() {
      let date = document.getElementById("date").value;
      let order = document.getElementById("order").value.trim();
      let address = document.getElementById("address").value.trim();
      let fee = document.getElementById("fee").value.replace(/\./g, "").replace(/,/g, "");

      if (date && order && address && fee) {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [{ date, order, address, fee }]
          })
        });
        // X√≥a d·ªØ li·ªáu input sau khi th√™m
        document.getElementById("order").value = "";
        document.getElementById("address").value = "";
        document.getElementById("fee").value = "";
        
        loadOrders();
      } else {
        alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
      }
    }

    // X√≥a 1 ƒë∆°n h√†ng theo t√™n "order"
    async function deleteOrder(orderName) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ƒë∆°n n√†y?")) {
        await fetch(`${API_URL}/order/${encodeURIComponent(orderName)}`, {
          method: "DELETE"
        });
        loadOrders();
      }
    }

    // X√≥a to√†n b·ªô ƒë∆°n h√†ng
    async function clearAll() {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a T·∫§T C·∫¢ ƒë∆°n h√†ng?")) {
        await fetch(API_URL + "/all", { method: "DELETE" });
        loadOrders();
      }
    }

    // Format s·ªë ti·ªÅn trong √¥ input "fee"
    const feeInput = document.getElementById("fee");
    feeInput.addEventListener("input", () => {
      let value = feeInput.value.replace(/\D/g, "");
      if (value) {
        feeInput.value = Number(value).toLocaleString("vi-VN");
      }
    });

    // T·ª± ƒë·ªông set ng√†y h√¥m nay khi m·ªü trang + load d·ªØ li·ªáu
    window.onload = () => {
      let today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;
      loadOrders();
    };
  </script>
</body>
