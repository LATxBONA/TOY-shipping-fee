  </style>
</head>
<body>
  <h2>Qu·∫£n l√Ω ph√≠ ship</h2>

  <div class="form">
    <input type="date" id="date">
    <input type="text" id="order" placeholder="ƒê∆°n h√†ng">
    <input type="text" id="address" placeholder="ƒê·ªãa ch·ªâ">
    <input type="number" id="fee" placeholder="Ph√≠ ship (ƒë)">
    <button onclick="addOrder()">‚ûï Th√™m ƒë∆°n</button>

  <div class="table-container">

        <tr>

          <th>ƒê·ªãa ch·ªâ</th>

  <div class="actions">

  <footer>

    ·ª®ng d·ª•ng: <em>Qu·∫£n l√Ω ph√≠ ship</em> ‚Äî T√≠nh t·ªïng ph√≠ theo ng√†y

  <script>
    const API_URL = "https://sheetdb.io/api/v1/ub2qzs3agix8l";

    // Load d·ªØ li·ªáu t·ª´ SheetDB
    async function loadOrders() {
      let res = await fetch(API_URL);
      let orders = await res.json();

      let tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      orders.forEach((o) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${o.date}</td>
          <td>${o.order}</td>
          <td>${o.address}</td>
          <td>${Number(o.fee).toLocaleString()} ƒë</td>
          <td><button onclick="deleteOrder('${o.date}','${o.order}')">X√≥a</button></td>
        `;
        tbody.appendChild(tr);
        total += Number(o.fee);
      });

      document.getElementById("total").textContent = total.toLocaleString();
    }

    // Th√™m ƒë∆°n h√†ng m·ªõi
    async function addOrder() {
      let date = document.getElementById("date").value;  // gi·ªØ nguy√™n, kh√¥ng reset
      let order = document.getElementById("order").value.trim();
      let address = document.getElementById("address").value.trim();
      let fee = document.getElementById("fee").value.trim();

      if (date && order && address && fee) {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [{ date, order, address, fee }]
          })
        });
        // Reset form (KH√îNG reset date)
        document.getElementById("order").value = "";
        document.getElementById("address").value = "";
        document.getElementById("fee").value = "";
        
        loadOrders();
      } else {
        alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
      }
    }

    // X√≥a ƒë∆°n h√†ng theo date + order
    async function deleteOrder(date, order) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ƒë∆°n n√†y?")) {
        await fetch(`${API_URL}/date/${date}/order/${order}`, {
          method: "DELETE"
        });
        loadOrders();
      }
    }

    // X√≥a t·∫•t c·∫£
    async function clearAll() {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a T·∫§T C·∫¢ ƒë∆°n h√†ng?")) {
        await fetch(API_URL + "/all", { method: "DELETE" });

    // Khi load trang -> set m·∫∑c ƒë·ªãnh ng√†y h√¥m nay + g·ªçi API
    window.onload = () => {

      let today = new Date().toISOString().split("T")[0];
      document.getElementById("date").value = today;

      loadOrders();
    };
  </script>
